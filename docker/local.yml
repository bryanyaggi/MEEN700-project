services:
  ros-noetic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ros-noetic-radio-localization
    image: ros-noetic-radio-localization
    user: user
    privileged: true
    environment:
      - DISPLAY
      - ROS_MASTER_URI
      - ROS_IP
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
        #- ../ws:/home/user/ws
      - ~/bags:/home/user/bags
    network_mode: host
    ipc: host
    command: ["bash"]
